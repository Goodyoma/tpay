on:
  push
jobs:
  ubuntu20:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: Update apt repos
        run: sudo apt-get update

      - name: Install base dependencies
        run: |
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config zlib1g-dev \
            libevent-dev bsdmainutils git libseccomp-dev libcap-dev libminiupnpc-dev \
            libqt5gui5 libqt5core5a libqt5webkit5-dev libqt5dbus5 qttools5-dev \
            qttools5-dev-tools libprotobuf-dev protobuf-compiler libqrencode-dev

      - name: Download and extract Boost
        run: |
          wget https://sourceforge.net/projects/boost/files/boost/1.65.1/boost_1_65_1.tar.gz
          tar xzvf boost_1_65_1.tar.gz
          cd boost_1_65_1 && ./bootstrap.sh --prefix=/usr/local --with-libraries=chrono,date_time,iostreams,filesystem,program_options,system,thread,test
          sudo ./b2 install

      - name: Download and extract Berkeley DB 4.8
        run: |
          wget http://download.oracle.com/berkeley-db/db-4.8.30.NC.tar.gz
          tar -xzvf db-4.8.30.NC.tar.gz

      - name: Patch Berkeley DB atomic functions
        run: |
          sed -i 's/__atomic_compare_exchange/__atomic_compare_exchange_db/g' db-4.8.30.NC/dbinc/atomic.h

      - name: Build and install Berkeley DB 4.8
        run: |
          cd db-4.8.30.NC/build_unix
          ../dist/configure --enable-cxx --prefix=/usr/local
          make
          sudo make install

      - name: Link Berkeley DB 4.8 libraries
        run: |
          sudo ln -s /usr/local/BerkeleyDB.4.8/lib/libdb-4.8.so /usr/lib/libdb-4.8.so
          sudo ln -s /usr/local/BerkeleyDB.4.8/lib/libdb_cxx-4.8.so /usr/lib/libdb_cxx-4.8.so

      - name: Build the dependencies in the `depends` folder
        run: make -C depends

      - name: Generate configuration files
        run: ./autogen.sh

      - name: Configure the build
        run: |
          ./configure --enable-gui --disable-werror \
            --prefix=$(pwd)/depends/x86_64-linux-gnu \
            --bindir=$(pwd)/release/bin \
            --libdir=$(pwd)/release/lib

      - name: Compile the project
        run: make -j4

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tpay-ubuntu20
          path: |
            ./src/tokenpayd
            ./src/tokenpay
