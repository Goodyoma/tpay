on:
  push:
    branches:
      - main

jobs:
  ubuntu20-depends:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: Update apt repos
        run: sudo apt-get update

      - name: Install base dependencies
        run: |
          sudo apt-get install -y build-essential xutils-dev libtool gperf autotools-dev automake \
              pkg-config bsdmainutils libattr1-dev make automake bison byacc cmake curl \
              g++-multilib binutils-gold python3

      - name: Build dependencies in the depends folder
        run: |
          cd depends/
          make -j4 HOST=x86_64-linux-gnu

      - name: Auto-generate configuration
        run: ./autogen.sh

      - name: Configure with depends folder
        run: |
          export CXXFLAGS="-I$PWD/depends/x86_64-linux-gnu/include"
          export LDFLAGS="-L$PWD/depends/x86_64-linux-gnu/lib -ldb_cxx"
          CONFIG_SITE=$PWD/depends/x86_64-linux-gnu/share/config.site ./configure --enable-gui --disable-bench --disable-tests --disable-dependency-tracking --disable-werror --prefix=$(pwd)/depends/x86_64-linux-gnu

      - name: Compile with custom dependencies
        run: make -j4

      - name: Strip binaries
        run: |
          cd ./src
          strip tokenpay
          strip tokenpayd

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-depends-build
          path: |
            ./src/tokenpay
            ./src/tokenpayd
